<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--agregar las 3 etiquetas meta-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Rolling Bank</title>
</head>
<body>
    <main>
      <div id="carouselDeImagenes" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselDeImagenes" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselDeImagenes" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselDeImagenes" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/banner/bitcoin.jpg" class="d-block w-100 imagenCarousel" alt="imagen de bitcoin">
          </div>
          <div class="carousel-item">
            <img src="./img/banner/cajero.jpg" class="d-block w-100 imagenCarousel" alt="imagen de un cajero">
          </div>
          <div class="carousel-item">
            <img src="./img/banner/dolar.jpg" class="d-block w-100 imagenCarousel" alt="imagen de un dolar">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselDeImagenes" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselDeImagenes" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
