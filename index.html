<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--agregar las 3 etiquetas meta-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Rolling Bank</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand" href="#">Rolling Bank</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuRollingBanco" aria-controls="menuRollingBanco" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="menuRollingBanco">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./pages/quienesSomos.html">Quienes somos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./pages/precios.html">Precios</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./pages/seguridad.html">Seguridad</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./pages/contacto.html">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <section id="carruseldeproductos" class="carousel slide">
        <!--Botones de rayitas-->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carruseldeproductos" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carruseldeproductos" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carruseldeproductos" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <!--aqui agregamos las imagenes-->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./" class="d-block w-100 productoCarousel" alt="colores de filamentos">
          </div>
          <div class="carousel-item">
            <img src="./img/Ecofilas-1620x1080.jpg" class="d-block w-100 productoCarousel" alt="filamento eco filas">
          </div>
          <div class="carousel-item">
            <img src="./img/softcolors-1620x1080.jpg" class="d-block w-100 productoCarousel" alt="filamento softcolors">
          </div>
        </div>
        <!--botones de atras y adelante-->
        <button class="carousel-control-prev" type="button" data-bs-target="#carruseldeproductos" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carruseldeproductos" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
